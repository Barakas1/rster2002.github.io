<!DOCTYPE html>

<html>
	<head>
		<title>Register</title>
		<!-- Load assets-->
		<link href="assets/css/mainStyle.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="assets/js/register.js"></script>
	</head>
	
	<body>
		<button onclick="location.href='loginPage.html'">Back</button>
		<h1>Register</h1>
		<p id="info">! Password arent encrypted yet so dont use a password that you use for other account's !</p>
		<input id="username" placeholder="username">
		<input id="password" placeholder="password" type="password">
		<input id="rePassword" placeholder="retype passwird" type="password">
		<input id="bank" placeholder="bank">
		<button onclick="register(document.getElementById('username').value, document.getElementById('password').value, document.getElementById('rePassword').value, 'normal', document.getElementById('bank').value)">Register</button>
	</body>
</html>
