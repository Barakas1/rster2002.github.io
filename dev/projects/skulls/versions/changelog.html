<!DOCTYPE html>
<html>
    <head>
        <title>VERSION NAME</title>
        <style>
            html {
                width: 100vw;
                overflow-x: hidden;
            }

            @font-face {
                font-family: Roboto-Thin;
                src: url(../../../assets/css/fonts/roboto/Roboto-Thin.ttf);
            }

            .header {
                width: 110%;
                height: 500px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                margin-left: -10px;
                margin-top: -100px;
                text-align: left;
            }

            .header h1 {
                line-height: 500px;
                font-size: 150px;
                font-family: 'Roboto-Thin';
                padding-left: 60px;
                background-image: -webkit-linear-gradient(92deg,rgb(0,240,240),rgb(0,80,80));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                -webkit-font-smoothing: antialiased;
            }

            .changes {
                margin-left: -10px;
                font-size: 30px;
                font-family: 'Roboto-Thin';
                text-align: center;
                align-items: center;
            }

            ul {
                list-style-type: none;
            }

            button {
                display: block;
                margin-left: auto;
                margin-right: auto;
                padding: 5px 10px;
                transition: 0.1s ease-in all;
                font-size: 30px;
                font-family: "museo";
                background-color: rgb(255, 255, 255);
                border: 0px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                border-radius: 3px;
                cursor: pointer;
            }

            button:hover {
                transition: 0.1s ease-in all;
                font-size: 30px;
                font-family: "museo";
                background-color: rgb(255, 255, 255);
                border: 0px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                border-radius: 3px;
                cursor: pointer;
                transform: scale(1.2);
            }

            button:active {
                transition: 0.1s ease-in all;
                font-size: 30px;
                font-family: "museo";
                background-color: rgb(255, 255, 255);
                border: 0px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                border-radius: 3px;
                cursor: pointer;
                transform: scale(1.3);
            }
        </style>
    </head>
    <body>
        <div class='header'>
            <h1>VERSION NAME</h1>
        </div>
        <div class='changes'>
            <h1>changes</h1>
            <ul id='changes'>
                <li>hh</li>
                <li>hh</li>
            </ul>
            <button onclick="location.href='file.txt'">download</button>
        </div>
    </body>
</html>
