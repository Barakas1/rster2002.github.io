<!DOCTYPE html>

<html>
	<head>
		<title>Zoom image and animation</title>
		<style>
			.container {
				width: 256px;
				height: 256px;
			}
			img {
				widows: 100%;
				height: 100%;
				transition: all 0.5s ease-in;
				filter: blur(10px);
			}
			.container:hover img{
				transform: scale(1.4);
				transition: all 0.2s ease-in;
				filter: blur(0px);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="assets/images/mol/Esmee_T.png">
			<p>Test</p>
		</div>
	</body>
</html>
