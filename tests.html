<html>
	<head>
		<title>Passing</title>
	</head>
	<body>
		<p id="output"></p>
		<p id="output2"></p>
		<script>
			var urlParam = function(name, w){
				w = w || window;
				var rx = new RegExp('[\&|\?]'+name+'=([^\&\#]+)'),
					val = w.location.search.match(rx);
				return !val ? '':val[1];
			}
			document.getElementById("output").innerHTML = urlParam("test");
			document.getElementById("output2").innerHTML = urlParam("test2");
		</script>
	</body>
</html>
