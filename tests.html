<!DOCTYPE html>

<html>
	<head>
		<title>Zoom image and animation</title>
		<style>
			html {
				overflow: hidden;
			}
			body {
				height: 100vh;
				margin: 0;
				overflow-y: auto;
				overflow-x: hidden;
				-webkit-overflow-scrolling: touch;
				
				-webkit-perspective: 1px;
				perspective: 1px;
			}
			
			img {
				width: 100%;
			}
			
			.parallax-group {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			
			.background {
				-webkit-transform: translateZ(-1px);
				transform: translateZ(-1px) scale(2);
				position: relative;
				top: calc(((100vh - 66vw) / 4) * -2)
			}
			
			.front {
				background-color: #ccc;
				padding: 14em 1em;
				color: black;
				position: relative;
				z-index: 2;
			}
			
			h2 {
				color: white;
				-webkit-transform: translateZ(-0.5px) scale(2);
				transform: translateZ(-0.5px) scale(2); 
				position: absolute;
				top: 10em;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="parallax-groupe">
			<img class="background" src="mars.jpg">
			<h2>Test</h2>
			<header class="front">
				<h1>Parallax</h1>
			</header>
		</div>
	</body>
</html>
