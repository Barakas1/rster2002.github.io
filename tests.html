<!DOCTYPE html>

<html>
	<head>
		<title>Test sheet</title>
		<script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>
	</head>
	<body>
		<input placeholder="number" type="number" id="number">
		<button onclick="number()">Press</button>
		<p id="title">DE MOL</p>
		<script>
			interval = 3000;
			window.setInterval(function(){
				
				document.getElementById("title").innerHTML = "DE M" + String.fromCharCode(Math.floor((Math.random() * 100) + 33)) + "L";
				setTimeout(function(){
					document.getElementById("title").innerHTML = "DE M" + String.fromCharCode(Math.floor((Math.random() * 100) + 33)) + "L";
					setTimeout(function(){
						document.getElementById("title").innerHTML = "DE M" + String.fromCharCode(Math.floor((Math.random() * 100) + 33)) + "L";
							setTimeout(function(){
								document.getElementById("title").innerHTML = "DE M" + String.fromCharCode(Math.floor((Math.random() * 100) + 33)) + "L";
								document.getElementById("title").innerHTML = "DE MOL"
							}, 50);
					}, 50);
				}, 50);
			}, interval);
			function number() {
				document.getElementById("result").innerHTML = String.fromCharCode(Number(document.getElementById("number").value))
			}
		</script>
	</body>
</html>
