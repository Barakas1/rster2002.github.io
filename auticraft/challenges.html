<!DOCTYPE html>

<html>
	<head>
		<title>Auticraft | Challenges</title>
		<link rel="icon" href="../assets/logo_black.png">
		<style>
			@font-face {
				font-family: Noto Sans;
				src: url(../assets/css/fonts/NotoSans-Regular.ttf);
			}
			
			html,body {
				margin: 0;
				padding: 0;
				overflow-x: hidden;
			}
			
			.story {
				overflow-x: hidden;
				background-image: -webkit-linear-gradient(92deg,#00CDCD,#2D66F1);
				width: 100vw;
				padding: 10px;
				height: 100vh;
				font-family: "Noto Sans";
				color: white;
			}
			
			.text h1 {
				font-size: 80px;
			}

			.text p {
				font-size: 50px;
			}
			
			.story .text {
				width: 40%;
				float: left;
				margin-left: 10%;
				color: white;
				font-family: "Noto Sans";
			}
			
			.randomizer {
				margin-top: 100vh;
				width: 70%;
				padding-bottom: 10px;
				display: block;
				margin-left: auto;
				margin-right: auto;
				margin-bottom: 50px;
			}
			
			.button {
				display: inline-block;
				background-color: rgb(0, 185, 0);
				border-top: 5px solid rgb(0, 220, 0);
				border-left: 5px solid rgb(0, 100, 0);
				border-bottom: 5px solid rgb(0, 130, 0);
				border-right: 5px solid rgb(0, 190, 0);
				padding: 3px;
				cursor: pointer;
				transition: all ease-in .2s;
			}
			
			.button a {
				color: white;
				text-decoration: none;
				font-family: "Noto Sans";
				padding: 3px;
				font-size: 25px;
			}
			
			.button:hover {
				transform: scale(1.1);
				transition: all ease-in .2s;
			}
		</style>
		<script>
			function random() {
				var challenges = [
					"Bouw een stad",
					"Bouw een mooie brug",
					"Verzamel al het hout van een mineshaft",
					"Bouw een basis onder de grond waar je in kan survivalen zonder bovengronds te komen",
					"Bouw een dome onderwater",
					"Graaf een 10 bij 10 blokken groot gat tot bedrock",
					"Ga naar een jungle en bouw een dorp in de bomen",
					"Bouw een kas",
					"Bouw een windmolen",
					"Maak je base kerstig",
					"Loop over de zee met frostwalker en bouw een base in het midden",
					"Ga minen zonder dat je iets oplicht",
					"Overleef een nacht buiten met alleen een houten zwaard en geen armor",
					"Ga naar de base van iemand anders zonder door de nether te gaan",
					"Craft stone armor",
					"Verlaat je base en ga ergens anders opnieuw beginnen",
					"Gooi al je diamonds in de lava",
					"Ga in een dungeon wonen",
					"Blaas je base met tnt en begin opnieuw",
					"Maak een escape room",
					"Ga faasen vieren",
					"Maak een quiz",
					"Maak een achtbaan",
					"Maak een pretpark",
					"Maak een kermis",
					"Maak een adventure map in survival",
					"Maak een puzzel map in survival",
					"Rij op een big die in een minecart zit een ravijn in",
					"Bouw een kasteel",
					"LOOP naar de world border",
					"Bouw een flat in 1 chunk",
					"Bouw een kasteel in 1 chunk",
					"Bouw een boerderij in 1 chunk",
					"Dompel je base in de lava",
					"Bouw een toren als je base (maximaal 17x17 blokken)",
					"Zoek een piramide en ga op de pressureplate staan",
					"Zoek een jungle tempel en voltooi hem zonder te minen",
					"Bouw een dungeon",
					"Verander alle glass panes in je base in wooden trapdoors",
					"Zoek een leven voor L'uuk",
					"hmm",
					"Laat een creeper een blok tnt opblazen",
					"Bouw een ondergronds lab",
					"Bouw een ondergrondse village",
					"Zorg ervoor dat Manne gaat verder werken aan de dungeon inplaats van de heletijd TF2 spelen (Onmogelijk)",
					"Begin een project"
				]
				var random = Math.floor(Math.random() * challenges.length);
				document.getElementById("output").innerHTML = challenges[random];
			}
		</script>
	</head>
	<body>
		<div class="story">
			<div class="text">
				<h1>Challenges</h1>
				<p>Dus, je verveelt je. Klik hieronder op de knop om een random challenge te genereren.</p>
			</div>
			
			<div class="randomizer">
				<h1 id="output"></h1>
				<div class="button-wrapper">
					<div class="button" id="challenge">
						<a onclick="random()">Genereer</a>
					</div>
				</div>
			</div>
		</div>

			ga('create', 'UA-102147810-1', 'auto');

	</body>
</html>
