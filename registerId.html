<!DOCTYPE html>

<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js">
		$(".inputs").keyup(function () {
			if (this.value.length == this.maxLength) {
				$(this).next('.inputs').focus();
			}
		});
		</script>
		<link href="assets/css/registerId.css" rel="stylesheet">
	</head>
	<body>
		<div class="main">
			<div class="box">
				<h1>Registreer je id</h1>
				<input type="text" maxlength="19">
				<p>Let op! Als je een id hebt geregistreerd kan je hem niet meer veranderen.</p>
				<button>Registreer</button>
			</div>
		</div>
	</body>
</html>
