<!DOCTYPE html>

<html>
	<head>
		<title>Design</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<style>
			body,html {
				margin: 0;
				padding: 0;
			}
			
			.test {
				transition: .1s all ease-in;

				width: 100px;
				background-color: black;
				margin-left: -100px;
			}
			
			.test.an {
				transition: .1s all ease-in;

			}
		</style>
	</head>
	<body>
		<div class="test"></div>
	</body>
</html>
