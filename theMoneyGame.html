<!DOCTYPE html>

<html>
	<head>
		<title id="title">The Money Game</title>
		<link href="assets/css/theMoneyGame.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/prism.min.js"></script>
		<script src="assets/js/library/push.min.js"></script>
		<meta name="viewport" content="user-scalable=no">
	</head>
	<body>
		<div class="background">
			<div class="forground">
				<div class="stocks">
					<h1 id="add">Current price:</h1>
					<h1 id="price">loading...</h1>
				</div>
				<div class="buttons">
					<button id="buy" onclick="buy()">buy</button>
					<button id="sell" onclick="sell()">sell</button>
				</div>
				<div class="info">
					<h1>Your money</h1>
					<h1 id="money"></h1>
					<h1>Your stocks</h1>
					<h1 id="stocks"></h1>
					<button onclick="transver()">Transver to pay</button>
					<div class="settings">
						<h1>Settings</h1>
						<p>Check a bar to enable it</p>
						<p>At what price and lower should you be notified?</p>
						<input type="checkbox" id="cminLss"><input type="number" id="minLss">
						<p>At how much profit should you be notified?</p>
						<input type="checkbox" id="cminMax"><input type="number" id="minMax">
						<p>Time untill you can use a bot:</p>
						<p id="timer"></p>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/theMoneyGame.js"></script>
	</body>
</html>
