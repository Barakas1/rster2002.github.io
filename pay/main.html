<!DOCTYPE html>

<html>
	<head>
		<title>pay</title>

			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

			ga('send', 'pageview');

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.5.1/fingerprint2.min.js"></script>
		<script type="text/javascript" src="../assets/js/library/dwa012-html5-qrcode-8f98e26/lib/jsqrcode-combined.min.js"></script>
		<script type="text/javascript" src="../assets/js/library/dwa012-html5-qrcode-8f98e26/lib/html5-qrcode.min.js"></script>
		<script type="text/javascript" src="../assets/js/library/davidshimjs-qrcodejs-04f46c6/qrcode.js"></script>
		<script src="../assets/js/pay/main.js" type="text/javascript"></script>
		<link rel="stylesheet" media="screen and (min-device-width: 800px)" href="../assets/css/pay/main.css">
		<link rel="stylesheet" media="screen and (max-device-width: 800px)" href="../assets/css/pay/main.m.css">
		<link rel="stylesheet" href="../assets/css/pay/loading.css">
	</head>
	<body>
		<div class="info-bar">
			<img id="usericon" onclick="logout()">
			<a id="username"</a>
			<a id="uid"></a>
		</div>
		<div class="qrCam-outer" id="popup-outer">
			<div class="qrCam" onclick="qrCamStop()" id="popup">
				<div class="qrScanner-outer">
					<div id="reader" style="width:100%;height:100%;"></div>
				</div>
			</div>
		</div>
		<div class="qrCode-outer" id="popup-outer">
			<div class="qrCode" onclick="qrCodeHide()" id="popup" style="cursor:default;">
				<div id="qrcode"></div>
				<button onclick="qrCodeHide" style="background-color:#f21d1d;color:white;">Cancel</button>
			</div>
		</div>
		<div class="createTransaction-outer" id="popup-outer">
			<div class="createTransaction" id="popup" style="cursor:default;">
				<div class="header">
					<h1 id="title">Create Transaction</h1>
				</div>
				<p id="errorTransact"></p>
				<input type="text" placeholder="user id" id="transId" onchange="searchId()">
				<input type="number" placeholder="amount" id="transAmount" onchange="checkAmount()">
				<br>
				<button onclick="transact()" style="margin-left: 20px;background-color:#4c90ff;color:white;">Transact</button>
				<button id="btnCloseCreateTransaction" style="margin-left:20px;background-color:#f21d1d;color:white;">Cancel</button>
<!--
				<button id="btnUsingQrCode" style="margin-left:20px;">Receive using QR code</button>
				<button id="btnReceiveQrCode">Pay using QR code</button>
-->
			</div>
		</div>
		<div class="page">
			<div class="loading">
				<div class="cssload-container">
					<div class="cssload-whirlpool"></div>
				</div>
			</div>
			<div class="info">
				<div class="head">
					<h1>Balance</h1>
				</div>
				<div class="balance">
					<h1 id="title">Credits</h1>
					<h1 id="value"></h1>
				</div>
				<div class="latestTransaction">
					<h1>Latest transaction</h1>
					<h1 id="latestTransactionAmount"></h1>
					<h1 id="latestTransactionUser"></h1>
				</div>
			</div>
			<div class="transaction">
				<div class="head">
					<h1>Transaction</h1>
				</div>
				<div class="id">
					<h1 id="title">User id</h1>
					<h1 id="userid" onclick="copyToClipboard('#userid')"></h1>
				</div>
				<div class="transact">
					<h1 id="title">Create transaction</h1>
					<button id="btnCreateTransaction">Create transaction</button>
					<h1 id="title">Create pay request</h1>
					<input type="text" placeholder="amount" id="requestAmount" onchange="checkRequest()">
					<p id="errorRequest"></p>
					<button onclick="request()">Request</button>
				</div>
			</div>
		</div>
	</body>
</html>
