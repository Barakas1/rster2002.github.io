<!DOCTYPE html>

<html>
	<head>
		<title>pay</title>
		<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js" type="text/javascript"></script>
		<script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js" type="text/javascript"></script>
		<script src="../assets/js/pay/main.js" type="text/javascript"></script>
		<link rel="stylesheet" media="screen and (min-device-width: 800px)" href="../assets/css/pay/main.css">
		<link rel="stylesheet" media="screen and (max-device-width: 800px)" href="../assets/css/pay/main.m.css">
	</head>
	<body>
		<div class="info-bar">
			<img id="usericon">
			<a id="username"></a>
			<a id="uid"></a>
		</div>
		<div class="page">
			<div class="info">
				<div class="head">
					<h1>Balance</h1>
				</div>
				<div class="balance">
					<h1 id="title">Credits</h1>
					<h1 id="value"></h1>
				</div>
				<div class="latestTransaction">
					<h1>Latest transaction</h1>
					<h1 id="latestTransactionAmount"></h1>
					<h1 id="latestTransactionUser"></h1>
				</div>
			</div>
			<div class="transaction">
				<div class="head">
					<h1>Transaction</h1>
				</div>
				<div class="id">
					<h1 id="title">User id</h1>
					<h1 id="userid"></h1>
				</div>
				<div class="transact">
					<h1 id="title">Create transaction</h1>
					<input type="text" placeholder="user id" id="transId" onchange="searchId()">
					<p id="errorId"></p>
					<input type="number" placeholder="amount" id="transAmount" onchange="checkAmount()">
					<p id="errorAmount"></p>
					<button onclick="transact()">Transact</button>
					<p id="errorTrans"></p>
					<h1 id="title">Create pay request</h1>
					<input type="text" placeholder="amount" id="requestAmount" onchange="checkRequest()">
					<p id="errorAmount2"></p>
					<button onclick="request()">Request</button>
				</div>
			</div>
		</div>
	</body>
</html>
